    <div id="outer-container">
      <section id="left-sidebar">
        <div class="logo">
          <a href="#intro" class="link-scroll"><img src="images/loroblonyo.png" alt="Twilli Air"></a>
        </div><!-- .logo -->

        <!-- Menu Icon for smaller viewports -->
        <div id="mobile-menu-icon" class="visible-xs" onclick="toggle_main_menu();"><span class="glyphicon glyphicon-th"></span></div>

        <ul id="main-menu" class="menu_closed_on_xs" style="display: inline-block;">
          <li id="menu-item-text" class="menu-item scroll active"><a href="#text">Text</a></li>
          <li id="menu-item-carousel" class="menu-item scroll"><a href="#carousel">Carousel</a></li>

        </ul><!-- #main-menu -->
      </section>

      <section id="main-content" class="clearfix">
        <article id="intro" class="section-wrapper clearfix">
          <div class="content-wrapper clearfix wow fadeInDown animated" data-wow-delay="0.3s" style="position: absolute; visibility: visible; -webkit-animation: fadeInDown 0.3s;">
            <div class="col-sm-10 col-md-9 pull-right">

                <section class="feature-text">
                  <h1>Say more with less with TWILLI Air</h1>
                  <p>TWILLI Air is a fully-responsive, minimalistic HTML template, designed to be ideal for websites with concise content.</p>
                  <p><a href="#text" class="link-scroll btn btn-outline-inverse btn-lg">find out more</a></p>
                </section>

            </div><!-- .col-sm-10 -->
          </div><!-- .content-wrapper -->
        </article>
      </section>

      <section id="footer">
        <!-- Go to Top -->
        <div id="go-to-top" onclick="scroll_to_top();" class="active"><span class="icon glyphicon glyphicon-chevron-up"></span></div>

        <ul class="social-icons">
          <li><i class="fa fa-facebook"></i></li>
          <li><i class="fa fa-twitter"></i></li>
          <li><i class="fa fa-google-plus"></i></li>
        </ul>

        <!-- copyright text -->
        <div class="footer-text-line">Â© 2014 Twilli <i class="fa fa-heart"></i> Air</div>
      </section>
