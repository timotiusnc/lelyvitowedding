<article id="rsvp" class="section-wrapper clearfix"> <div class="content-wrapper clearfix"> <div class="col-sm-10 col-md-9 pull-right"> <h1>RSVP</h1> <div class="row guestbook-loading" ng-show="isRSVPLoading"> <div class="col-md-12"> <i class="fa fa-spin fa-spinner fa-4x"></i><br><br> </div> </div> <div class="row rsvp-login" ng-show="!isRSVPLoading"> <div class="col-md-12"> <button class="btn btn-primary" ng-click="loginFB()"> <strong> <i class="fa fa-facebook"></i> | RSVP with Facebook </strong> </button> </div> </div> <div id="rsvp-form" class="row rsvp-container" ng-show="isLoggedIn && !isRSVPLoading"> <div class="col-md-12"> <form role="form"> <div class="form-group"> <span ng-switch="user.provider"> <img ng-switch-when="facebook" ng-src="http://graph.facebook.com/{{user.id}}/picture?type=square"> <img ng-switch-when="twitter" ng-src="{{user.thirdPartyUserData.profile_image_url_https}}"> </span> <span class="user-display-name">{{user.displayName}}</span> </div> <div class="form-group"> <div class="btn-group" data-toggle="buttons"> <label class="btn" ng-class="{'active btn-danger': currentUserRSVP === 1, 'btn-primary': currentUserRSVP !== 1}" ng-click="currentUserRSVP = 1"> <i class="fa fa-check-square"></i> YES </label> <label class="btn" ng-class="{'active btn-danger': currentUserRSVP === 0, 'btn-primary': currentUserRSVP !== 0}" ng-click="currentUserRSVP = 0"> <i class="fa fa-question"></i> MAYBE </label> <label class="btn" ng-class="{'active btn-danger': currentUserRSVP === -1, 'btn-primary': currentUserRSVP !== -1}" ng-click="currentUserRSVP = -1"> <i class="fa times"></i> NO </label> </div> </div> </form> </div> </div> <div class="row rsvp-container" ng-show="!isRSVPLoading"> <hr> <div class="col-md-12"> <h5>Guests</h5> <h6 class="rsvp-title">YES ({{countRSVP(1)}})</h6> <div class="rsvp-avatar" ng-repeat="rsvp in allRSVP | orderBy:'timestamp':true | filter:rsvpMatcher(1)"> <a href="http://www.facebook.com/{{rsvp.user.id}}" target="_blank" title="{{rsvp.user.displayName}}"> <img ng-src="http://graph.facebook.com/{{rsvp.user.id}}/picture?type=square"> </a> </div> </div> </div> <div class="row rsvp-container" ng-show="!isRSVPLoading"> <div class="col-md-12"> <h6 class="rsvp-title">MAYBE ({{countRSVP(0)}})</h6> <div class="rsvp-avatar" ng-repeat="rsvp in allRSVP | orderBy:'timestamp':true | filter:rsvpMatcher(0)"> <a href="http://www.facebook.com/{{rsvp.user.id}}" target="_blank" title="{{rsvp.user.displayName}}"> <img ng-src="http://graph.facebook.com/{{rsvp.user.id}}/picture?type=square"> </a> </div> </div> </div> <hr> <a ui-sref="album" class="link-scroll btn btn-outline-inverse btn-lg">check out our album</a> </div><!-- .col-sm-10 --> </div><!-- .content-wrapper --> </article>
